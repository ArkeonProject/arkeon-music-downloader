services:
  backend:
    build:
      context: .
      args:
        YT_DLP_VERSION: ${YT_DLP_VERSION:-2025.03.31}
    container_name: youtube-downloader-backend
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - DOWNLOAD_PATH=${DOWNLOAD_PATH:-/downloads}
      - DATABASE_URL=sqlite:////data/watcher.db
      - OBSERVER_INTERVAL_MS=${OBSERVER_INTERVAL_MS:-60000}
      - ENABLE_SYNC_DELETIONS=${ENABLE_SYNC_DELETIONS:-false}
      - USE_TRASH_FOLDER=${USE_TRASH_FOLDER:-true}
      - TRASH_RETENTION_DAYS=${TRASH_RETENTION_DAYS:-7}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - COOKIES_FILE=/downloads/cookies.txt
    ports:
      - "8000:8000"
    volumes:
      - ${HOST_DOWNLOAD_PATH:-./downloads}:/downloads
      - ./data:/data
    networks:
      - downloader-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 1m
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
    container_name: youtube-downloader-frontend
    ports:
      - "3000:80"
    networks:
      - downloader-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  downloader-network:
    driver: bridge
