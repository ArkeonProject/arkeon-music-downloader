services:
  backend:
    image: ghcr.io/arkeonproject/arkeon-music-downloader/backend:latest
    container_name: music-downloader-backend
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - DOWNLOAD_PATH=${DOWNLOAD_PATH:-/downloads}
      - DATABASE_URL=sqlite:////data/watcher.db
      - OBSERVER_INTERVAL_MS=${OBSERVER_INTERVAL_MS:-60000}
      - ENABLE_SYNC_DELETIONS=${ENABLE_SYNC_DELETIONS:-false}
      - USE_TRASH_FOLDER=${USE_TRASH_FOLDER:-true}
      - TRASH_RETENTION_DAYS=${TRASH_RETENTION_DAYS:-7}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - COOKIES_FILE=/data/cookies.txt
    volumes:
      - ${HOST_DOWNLOAD_PATH:-./downloads}:/downloads
      - ./data:/data
    networks:
      - music-internal
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 1m
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/arkeonproject/arkeon-music-downloader/frontend:latest
    container_name: music-downloader-frontend
    depends_on:
      - backend
    networks:
      - music-internal
      - proxy-internal
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy-internal"
      # Router (Traefik interno)
      - "traefik.http.routers.music-frontend.rule=Host(`${TRAEFIK_HOST:-music.lan}`)"
      - "traefik.http.routers.music-frontend.entrypoints=web"
      # Servicio
      - "traefik.http.services.music-frontend.loadbalancer.server.port=80"

networks:
  music-internal:
    driver: bridge
  proxy-internal:
    external: true
